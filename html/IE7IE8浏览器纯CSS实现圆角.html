<!DOCTYPE html>
<html lang="en-US">
 <head>
  <title> AwesomeGo Blog </title>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
 </head>
<style type="text/css"> 
	.box{
		width: 150px;
		height: 150px;
		line-height: 150px;
		position: relative;
		overflow: hidden;
	}
	.radius{
		position: absolute;
		width: 100%;
		height: 100%;
		border-radius: 50%;
		border: 149px dotted;
		margin: 0 0 1px 1px;
		border-width: 0px;
		margin: 0px;
		color: #cd0000;
		background-color: currentColor;
	}
	.text{
		position: relative;
		color: #fff;
		text-align: center;
		font-size: 24px;
	}
</style>
 <body>
	<div class="box">
		<i class="radius"></i>
		<p class="text">美女</p>
	</div>
 </body>
</html>
