<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>collapse</title>
    <link rel="stylesheet" href="../css/bootstrap.css"/>
</head>
<body>
<div class="container">
    <div class="panel-group" id="accordion" >
        <div class="panel panel-default">
            <div class="panel-heading" id="headingOne" data-toggle="collapse" data-target="#collapseOne">
                <h4 class="panel-title">
                    <a role="button">
                        Collapsible Group Item #1
                    </a>
                </h4>
            </div>
            <div id="collapseOne" class="panel-collapse collapse in">
                <div class="panel-body">
                    Anim pariatur
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading" id="headingTwo">
                <h4 class="panel-title">
                    <a class="collapsed" role="button" data-toggle="collapse"  data-target="#collapseTwo">
                        Collapsible Group Item #2
                    </a>
                </h4>
            </div>
            <div id="collapseTwo" class="panel-collapse collapse" >
                <div class="panel-body">
                    Anim pariatur
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading" id="headingThree">
                <h4 class="panel-title">
                    <a class="collapsed"  data-toggle="collapse" data-target="#collapseThree">
                        Collapsible Group Item #3
                    </a>
                </h4>
            </div>
            <div id="collapseThree" class="panel-collapse collapse width">
                <div class="panel-body">
                    Anim pariatur cliche
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../lib/jquery.js"></script>
<script type="text/javascript" src="../lib/bootstrap/collapse.js"></script>
<script type="text/javascript" src="../lib/bootstrap/transition.js"></script>
</body>
</html>
