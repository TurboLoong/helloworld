<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8"/>
    <title> new document </title>
    <link rel="stylesheet" href="client/lib/bootstrap/bootstrap.css"/>

</head>
<body>
<div class="container">
    <div ng-controller="AppController">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-lg-2 control-label">输入</label>
                <div class="col-lg-4">
                    <input type="text" ng-model="inputValue" class="form-control"/><br/>
                </div>
            </div>
            <div class="form-group">{{inputValue}}</div>
        </form>
    </div>
    <div class="input-append date" id="datetimepicker" data-date="12-02-2012" data-date-format="dd-mm-yyyy">
        <input size="16" type="text" value="12-02-2012" readonly>
        <span class="add-on"><i class="icon-th"></i></span>
    </div>
</div>
<!--lib -->
<script type="text/javascript" src="client/lib/jquery.min.js"></script>
<script type="text/javascript" src="client/lib/underscore.js"></script>
<script type="text/javascript" src="client/lib/angular.js"></script>
<!--src-->
<script type="text/javascript" src="client/src/JavaScriptConstructorAndAlgorithm.js"></script>
<script type="text/javascript" src="client/src/helloworld.js"></script>
<script type="text/javascript">
</script>
</body>
</html>
