<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title> new document </title>
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <style type="text/css">
        .tempInput{
            width: 38px;
            height: 20px;
            position: relative;
            border: 1px solid #dfdfdf;
            background-color: #5d617f;
            box-shadow: #dfdfdf 0 0 0 0 inset;
            border-radius: 10px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            background-clip: content-box;
            display: inline-block;
            -webkit-appearance: none;
            outline: none;
        }
        .container div.demo:not(:first-child) {
            width: 100px;
            height: 100px;
            background-color: #ccc;
            position: relative;
            border: 4px solid #333;
        }
        #demo {
            width: 100px;
            height: 100px;
            background-color: #ccc;
            position: relative;
            border: 4px solid #333;
        }

        #demo:after, #demo:before {
            border: solid transparent;
            content: ' ';
            height: 0;
            left: 100%;
            position: absolute;
            width: 0;
        }

        #demo:after {
            border-width: 9px;
            border-left-color: #ccc;
            top: 15px;
        }

        #demo:before {
            border-width: 14px;
            border-left-color: #333;
            top: 10px;
        }
        div p:not(:first-child)
        {
            color:#ff0000;
        }
    </style>
</head>
<body>
<div class="container">
    <div style="width: 400px;height: 100px;line-height: 100px">
        <span>已停止</span>
        <label>
            <i style="display: inline-block;width: 16px;height: 16px;background-color: orange"></i>
        </label>
    </div>
    <div class="demo"></div>
    <div class="demo"></div>
    <div class="demo"></div>
    <div class="demo"></div>
    <div>

        <p>1</p>

        <p>2</p>

        <p>3</p>

    </div>
</div>
<script type="text/javascript" src="../lib/jquery.js"></script>
<script type="text/javascript">
</script>
</body>
</html>
